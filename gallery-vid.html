    <script>



        $(".menu-btn").click(function () {
            $(".nav").addClass("active");
        })

        $(".close-btn").click(function () {
            $(".nav").removeClass("active")
        })

        $(".select").click(function() {
            $(".dropdown").toggleClass("active");
        })

        var innerShow = $(".gal-post-cont").outerHeight()

$("[data-show]").click(function(){
var thisText = $(this).text()
var eleShow = $(this).prev('.show-hide')
var eleHeight = eleShow.outerHeight()
if(eleHeight == 75){
eleShow.animate({height: innerShow}, 1000)
} else{
eleShow.animate({height: 75}, 1000)
}

$(this).text(thisText == "View More" ? "View Less" : "View More")

})



        
    </script>
